<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Permit2 Widget Demo</title>
    <style>
      body { font-family: system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif; padding: 24px; }
      .card { max-width:720px; border:1px solid #eee; padding:16px; border-radius:8px }
      label,input { display:block; margin:8px 0 }
      button { padding:8px 12px; border-radius:6px }
    </style>
  </head>
  <body>
    <h1>Permit2 Widget Demo App</h1>
    <div class="card">
      <p>This demo shows how to open the Permit2 signing popup provided by the widget package. The demo uses the local UMD bundle located at <code>../packages/permit2-widget/dist/index.umd.js</code>.</p>

      <label for="appUrl">Signing app URL (where the signing flow is hosted):</label>
      <input id="appUrl" value="https://your-app.example.com" style="width:100%" />

      <div style="margin-top:12px">
        <button id="openBtn">Open signing popup</button>
      </div>

      <pre id="out" style="margin-top:12px;background:#f8f8f8;padding:12px;white-space:pre-wrap;height:160px;overflow:auto"></pre>
    </div>

    <script>
      // Load the widget UMD script from the local package (relative path)
      (function() {
        var script = document.createElement('script');
        script.src = '../packages/permit2-widget/dist/index.umd.js';
        script.onload = () => {
          const out = document.getElementById('out');
          const btn = document.getElementById('openBtn');
          btn.addEventListener('click', async () => {
            const appUrl = document.getElementById('appUrl').value || 'https://your-app.example.com';
            out.textContent = 'Opening popup to ' + appUrl + ' ...';
            try {
              const res = await window.Permit2Widget.open(appUrl, { timeout: 5 * 60 * 1000 });
              out.textContent = 'Result:\n' + JSON.stringify(res, null, 2);
            } catch (err) {
              out.textContent = 'Error: ' + String(err);
            }
          });
        };
        script.onerror = () => alert('Failed to load widget bundle; ensure the path ../packages/permit2-widget/dist/index.umd.js exists');
        document.head.appendChild(script);
      })();
    </script>
  </body>
</html>
